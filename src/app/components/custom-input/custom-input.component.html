<div class="flex flex-col justify-start items-start gap-2">
    <label class="ms-1" [for]="name">{{ label }}: </label>
    <input 
        [type]="type" 
        [name]="name" 
        [placeholder]="placeholder ?? ''" 
        [class]="'px-4 py-2 w-full rounded-full outline-none ring-0 focus:ring-1 ring-primary border border-secondary-300 ' + class"
        [value]="value"
        (input)="handleInput($event)"
        (blur)="onTouched()"
    />
</div>
