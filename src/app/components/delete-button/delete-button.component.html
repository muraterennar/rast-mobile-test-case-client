<section class="p-4">

    <p class="text-gray-500">
        Silmek istediğinize emin misiniz?
    </p>
    <div class="flex justify-end gap-4 mt-4">
        <button class="text-white bg-primary px-4 py-1 rounded hover:shadow duration-300" (click)="onConfirm()">Evet</button>
        <button class="text-primary bg-white px-4 py-1 rounded hover:shadow duration-300" (click)="onCancel()">Hayır</button>
