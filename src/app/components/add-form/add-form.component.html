<section class=" bg-secondary-50 rounded-none">
    <div class="w-full bg-white p-5 border-b border-primary">
        <h3 class="font-bold">{{title}}</h3>
    </div>

    <form [formGroup]="addedFormGroup">
        <div class="px-5 py-12 bg-secondary-50 flex flex-col gap-7 flex-1">
            <app-custom-input [label]="'Sosyal Medya Linki'" [name]="'socialMediaLink'" formControlName="socialMediaLink"></app-custom-input>
            <app-custom-input [label]="'Sosyal Medya Adı'" [name]="'socialMediaName'" formControlName="socialMediaName"></app-custom-input>
            <app-custom-input [label]="'Açıklama'" [name]="'description'" formControlName="description"></app-custom-input>
        </div>

        <div class="p-5 flex justify-end items-center">
            <app-system-button [text]="'Kaydet'" (click)="onSubmit()"></app-system-button>
        </div>

    </form>

</section>
